<div style="background-color: #CAE0F3;">
    <div class="container bg-light  border border-dark" style="border-radius:10px; margin-bottom: 40px;">
        <form [formGroup]="profileForm" (ngSubmit)="submitData(profileForm)">
            <input type="hidden" name="_id">
            <div>
                <h1 class="mb-6">My Profile</h1>
            </div>
            <div class="d-flex justify-content-end">
                <div class="p-2 m-2 text-center">
                    <button class="form-control btn-info " id="photo" style="width: 100px;">Edit</button>
                </div>
                <div class="p-2 m-2 text-center">
                    <button type="submit" class="form-control btn-info" id="photo" style="width: 100px;">Save</button>
                </div>
            </div>
            <hr>
            <div class="p-2 m-2">
                <div class="title">
                    <h3 class="">Introduction</h3>
                    <p class="margin" style="font-size: small;">Let our website recognize you</p>
                </div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2 size" for="name">Full Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" [class.is-invalid]="Name.invalid &&Name.touched" [(ngModel)]="user.Name">
                            <div *ngIf="Name.invalid && Name.touched">
                                <small class="text-danger" *ngIf="Name.errors?.['required']">Tên không được để trống</small>
                                <small class="text-danger" *ngIf="Name.errors?.['minlength']">Tên phải có tối thiểu 2 ký tự</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 size">Profile Photo:</label>
                        <div class="col-sm-2">
                            <button class="form-control btn-info" id="photo">Upload Photo</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="p-2 m-2">
                <div class="title">
                    <h3 class="">Details About You</h3>
                    <p class="margin" style="font-size: small;">Introduce yourself to them. Connect with tours like you.</p>
                </div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2 size" for="aboutme">About me:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="2" id="aboutme" placeholder="Tell us about yourself"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 size" for="location">Location:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="location" placeholder="Tell us the city, state" name="location">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 size" for="gender">Gender:</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                            <input type="radio" name="optradio" checked>Female
                        </label>
                            <label class="radio-inline">
                            <input type="radio" name="optradio">Male
                        </label>
                            <label class="radio-inline">
                            <input type="radio" name="optradio">Other
                        </label>
                            <label class="radio-inline">
                            <input type="radio" name="optradio">I'd rather not say
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 size" for="birthdaytime">Birthday:</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" class="form-control" id="birthdaytime" name="birthdaytime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 size" for="phone">Phone Number:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" placeholder="Ex. 0368696505" formControlName="phone" [class.is-invalid]="Phone.invalid && Phone.touched" [(ngModel)]="user.Phone">
                            <div *ngIf="Phone.invalid && Phone.touched">
                                <small class="text-danger" *ngIf="Phone.errors?.['required']">Bạn chưa nhập Số điện thoại</small>
                                <small class="text-danger" *ngIf="Phone.errors?.['pattern']">Số điện thoại không hợp lệ</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" [class.is-invalid]="Email.invalid && Email.touched" [(ngModel)]="user.Email">
                            <div *ngIf="Email.invalid && Email.touched">
                                <small class="text-danger" *ngIf="Email.errors?.['required']">Bạn chưa nhập email</small>
                                <small class="text-danger" *ngIf="Email.errors?.['email']">Email không hợp lệ</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
